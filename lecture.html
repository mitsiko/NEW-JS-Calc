<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Prelim Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lecture Prelim Grade Calculator</h1>
        
        <form id="lectureForm">
            <div class="section">
                <h2>Attendance</h2>
                <p>Days Present: (Unchecked dates mean absent)</p>
                <div class="attendance-checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="date1" name="attendance" value="January 20, 2025" checked>
                        <label for="date1">January 20, 2025</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="date2" name="attendance" value="January 27, 2025" checked>
                        <label for="date2">January 27, 2025</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="date3" name="attendance" value="February 3, 2025" checked>
                        <label for="date3">February 3, 2025</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="date4" name="attendance" value="February 10, 2025" checked>
                        <label for="date4">February 10, 2025</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="date5" name="attendance" value="February 17, 2025" checked>
                        <label for="date5">February 17, 2025</label>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Essay</h2>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="essaySubmitted" name="essay" value="100" checked>
                        <label for="essaySubmitted">Submitted</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="essayNotSubmitted" name="essay" value="0">
                        <label for="essayNotSubmitted">Did not Submit</label>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Quizzes</h2>
                <div class="input-group">
                    <label for="quiz1">Quiz 1 (0-60):</label>
                    <input type="number" id="quiz1" name="quiz1" min="0" max="60">
                    <span class="error" id="quiz1Error"></span>
                </div>
                <div class="input-group">
                    <label for="quiz2">Quiz 2 (0-40):</label>
                    <input type="number" id="quiz2" name="quiz2" min="0" max="40">
                    <span class="error" id="quiz2Error"></span>
                </div>
                <div class="input-group">
                    <label for="quiz3">Quiz 3 (0-40):</label>
                    <input type="number" id="quiz3" name="quiz3" min="0" max="40">
                    <span class="error" id="quiz3Error"></span>
                </div>
            </div>

            <div class="section">
                <h2>Prelim Exam</h2>
                <div class="input-group">
                    <label for="prelimExam">Prelim Exam (0-100):</label>
                    <input type="number" id="prelimExam" name="prelimExam" min="0" max="100">
                    <span class="error" id="prelimExamError"></span>
                </div>
            </div>

            <div class="buttons">
                <button type="button" id="calculateBtn" class="btn">Calculate</button>
                <a href="index.html" class="btn">Back to Welcome Screen</a>
            </div>
        </form>

        <div id="results" class="results-container">
            <h2>Results</h2>
            <div id="formulaDisplay" class="formula-display"></div>
            <div class="final-grade">
                <h3>FINAL GRADE: <span id="finalGrade">-</span></h3>
            </div>
        </div>
    </div>

    <script src="lecture.js"></script>
</body>
</html>
